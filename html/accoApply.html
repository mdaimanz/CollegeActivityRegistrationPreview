        <main>
            <div class="container col-5" style="width: 1000px;">
                <p class="alert alert-info text-center"><small>Note: RM6.50 will be charged per day.</small></p>
                <form name="formAcco" action="accoStatus.html">
                    <div class="form-group row">
                        <label for="checkIn" class="col-3 col-form-label">Check In Date</label>
                        <div class="col-8">
                            <input class="form-control" type="date" id="checkIn" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="checkOut" class="col-3 col-form-label">Check Out Date</label>
                        <div class="col-8">
                            <input class="form-control" type="date" id="checkOut" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="reason" class="col-3 col-form-label">Reason</label>
                        <div class="col-9">
                            <input class="form-control p-2 ml-0" type="text" id="reason" required>
                        </div>
                    </div>
                    <br />
                    <div class="submitForm" style="text-align: center;">
                        <input type="submit" value="Submit &raquo;" class="button" />
                        &nbsp;
                        <input type="button" value="View Application" onclick="viewApplication()" class="button" />
                    </div>
                    <!-- end of 'Submit' button -->
                </form>
            </div>
            <!-- end of container -->
        </main>
        <script type="text/JavaScript">
            function confirmation(){
            if (window.confirm("Confirm submit?")) {
                window.location.assign("accoStatus.html")
            }else{
                window.location.assign("accoApply.html")
            }
        }

        function viewApplication() {
            window.location.assign("accoStatus.html")
        }
    </script>
