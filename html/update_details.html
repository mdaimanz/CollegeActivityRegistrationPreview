                <h1 class="display-4">Update your details</h1>
                <p class="lead">Please make sure the information that you have entered is correct and valid.

        <!-- Profile picture placeholder -->
        <div class="container-sm">
            <img src="https://drive.google.com/uc?id=1_IkB8vTcFAAs-0zgapZeCRd99H3_tfaX&export=download" class="rounded"
                width="100" height="110" alt="default-pic">
            <div class="pt-2">
                <button type="button" onclick="" class="btn btn-primary waves-effect">Update picture</button>
            </div>
        </div>

        <form>
            <div class="container-sm shadow-sm text-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="ic_num">I/C No. </label>
                    <input type="text" class="form-control" id="ic_num">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>

                <div class="form-group">
                    <label for="religion">Religion</label>
                    <select class="form-control">
                        <option>Atheist</option>
                        <option>Bahai</option>
                        <option>Buddha</option>
                        <option>Hindu</option>
                        <option>Islam</option>
                        <option>Christian</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marital">Marital Status</label>
                    <select class="form-control">
                        <option>Single</option>
                        <option>Married</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="income">Household Income</label>
                    <select class="form-control">
                        <option>lower than RM3,000</option>
                        <option>RM3,001 - RM5,000</option>
                        <option>RM5,001 - RM10,000</option>
                        <option>more than RM10,001</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bank">Bank</label>
                    <select class="form-control">
                        <option>Ambank (M) Berhad</option>
                        <option>Bank Islam Malaysia Berhad</option>
                        <option>Bank Rakyat Berhad</option>
                        <option>Bank Simpanan Nasional</option>
                        <option>CIMB Bank Berhad</option>
                        <option>CIMB Bank Islamic Sdn Bhd</option>
                        <option>Eon Bank Berhad</option>
                        <option>Hong Leong Bank Berhad</option>
                        <option>Kuwait Finance House (Malaysia) Berhad</option>
                        <option>Maybank Berhad</option>
                        <option>Alliance Bank Berhad</option>
                        <option>Oversea Chinese Banking Corporation (OCBC)</option>
                        <option>Public Bank Berhad</option>
                        <option>Affin Bank Berhad</option>
                        <option>RHB Bank Berhad</option>
                        <option>Standard Chartered</option>
                        <option>United Overseas Bank Berhad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bank_num">Bank Account Number</label>
                    <input type="text" class="form-control" id="bank_num">
                </div>

                <div class="form-group">
                    <label for="bank_holder">Account Holder Name</label>
                    <input type="text" class="form-control" id="bank_holder">
                </div>

                <br>
                <div class="text-center">
                    <button type="button" onclick="manage()" class="btn btn-primary">Save changes</button>
                </div>

                <script>
                    function manage() {
                        location.href = "manage.html";
                    }
                </script>
            </div>
        </form>
